<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Disney | Venha participar da Diversão!</title>
  </head>

  <body>
    <div class="navigation">
      <div id="navigation_container">
        <img class="logo" src="imagem/logo.svg" />
        <ul>
          <li><a class="menu" href="index.html" class="topbar_menu_1">Inicio</a></li>
          <li><a class="menu" href="loja.html" class="topbar_menu_1">Loja</a></li>
          <li><a class="menu" href="contato.html" class="topbar_menu_1">Contato</a></li>
          <li><a class="menu" href="ToDoList.html" class="topbar_menu_1">To Do List</a></li>
        </ul>
      </div>
    </div>

    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="imagem/belaloja.jpg" alt="imagem 1"/>
            </div>
            <div class="slide">
                <img src="imagem/mmloja.jpeg" alt="imagem 2"/>
            </div>
            <div class="slide">
                <img src="imagem/novayorkloja.jpg" alt="imagem 3"/>
            </div>
            <div class="slide">
                <img src="imagem/parisloja.jpg" alt="imagem 4"/>
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="js/script.js"></script>

    <footer>
        <div>
          <div class="footer">
            <p>© Copyright 2022. Disney</p>
          </div>
        </div>
      </footer>
  
    </body>
</html>
